<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tom's Calculator</title>
</head>
<body>
    
    <div>
    </div>

    <section id="container"> 

        <div class="numDisplay"><span id="numDisplay">0</span></div> 
        <div class="ansDisplay"><span id="ansDisplay"></span></div>
        <button id="reset" class="button">C</button>
        <button class="operatorBtn button" id="divide">รท</button>
        <button class="operatorBtn button" id="multiply">x</button>
        <button id="delete" class="button" >del</div>
        <button class="numButton button" id="seven">7</button>
        <button class="numButton button" id="eight">8</button>
        <button class="numButton button" id="nine">9</button>
        <button class="operatorBtn button" id="minus">-</button>
        <button class="numButton button" id="four">4</button>
        <button class="numButton button" id="five">5</button>
        <button class="numButton button" id="six">6</button>
        <button class="operatorBtn button" id="plus">+</button>
        <button class="numButton button" id="one">1</button>
        <button class="numButton button" id="two">2</button>
        <button class="numButton button" id="three">3</button>
        <button id="equals" class="button" >=</div>
        <button class="numButton button" id="zero">0</button>
        <button class="button" id="decimal">.</button>

    </section>
    
    <script src="script.js"></script>
</body>
</html>
