<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="calculator.css">
    <title>Tom's Calculator</title>
</head>
<body>
    
    <div>
        <span id="numDisplay">0</span>
        <span id="ansDisplay"></span>
    </div>

    <div id="container">
        <div id="reset">C</div>
        <div class="numButton" id="one">1</div>
        <div class="numButton" id="two">2</div>
        <div class="numButton" id="three">3</div>
        <div class="numButton" id="four">4</div>
        <div class="numButton" id="five">5</div>
        <div class="numButton" id="six">6</div>
        <div class="numButton" id="seven">7</div>
        <div class="numButton" id="eight">8</div>
        <div class="numButton" id="nine">9</div>
        <div class="numButton" id="zero">0</div>
        <div class="numButton" id="decimal">.</div>
        <div class="operatorBtn" id="plus">+</div>
        <div class="operatorBtn" id="minus">-</div>
        <div class="operatorBtn" id="multiply">x</div>
        <div class="operatorBtn" id="divide">รท</div>
        <div id="equals">=</div>
        <div id="delete">del</div>

    </div>
    
    <script src="calculator.js"></script>
</body>
</html>
