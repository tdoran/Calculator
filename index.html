<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="calculator.css">
    <title>Tom's Calculator</title>
</head>
<body>
    
    <div>
    </div>

    <section id="container"> 

        <div class="numDisplay"><span id="numDisplay">0</span></div> 
        <div class="ansDisplay"><span id="ansDisplay"></span></div>
        <div id="reset" class="button">C</div>
        <div class="operatorBtn button" id="divide">รท</div>
        <div class="operatorBtn button" id="multiply">x</div>
        <div id="delete" class="button" >del</div>
        <div class="numButton button" id="seven">7</div>
        <div class="numButton button" id="eight">8</div>
        <div class="numButton button" id="nine">9</div>
        <div class="operatorBtn button" id="minus">-</div>
        <div class="numButton button" id="four">4</div>
        <div class="numButton button" id="five">5</div>
        <div class="numButton button" id="six">6</div>
        <div class="operatorBtn button" id="plus">+</div>
        <div class="numButton button" id="one">1</div>
        <div class="numButton button" id="two">2</div>
        <div class="numButton button" id="three">3</div>
        <div id="equals" class="button" >=</div>
        <div class="numButton button" id="zero">0</div>
        <div class="button" id="decimal">.</div>

    </section>
    
    <script src="calculator.js"></script>
</body>
</html>
